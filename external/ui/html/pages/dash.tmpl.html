{{define "head"}}
<link href="/static/libs/daisyui-full.min.css" rel="stylesheet" type="text/css" />
{{template "tailwind-conf-script" .}}
<link rel='stylesheet' href='/static/css/dash-styles.css'>
{{end}}


{{define "main"}}
<!-- ===== Preloader Start ===== -->
{{block "preloader" .}}{{end}}
<!-- ===== Preloader End ===== -->

<!-- ===== Page Wrapper Start ===== -->
<div x-data="{ page: 'ecommerce', 'loaded': true, 'darkMode': false, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}" class="flex h-screen overflow-hidden">
    <!-- ===== Sidebar Start ===== -->
    {{template "sidebar" .}}
    <!-- ===== Sidebar End ===== -->

    <!-- ===== Content Area Start ===== -->
    <div class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden">
        <!-- ===== Header Start ===== -->
        {{template "header" .}}
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <span id="dash-main-wrapper">
            {{template "dash-main" .}}
        </span>
        <!-- ===== Main Content End ===== -->
    </div>
    <!-- ===== Content Area End ===== -->
</div>
<!-- ===== Page Wrapper End ===== -->
{{end}}
